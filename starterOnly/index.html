<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Reservation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="modal.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5c94a816e7.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav id="myTopnav" class="topnav">
    <img alt="logo" src="Logo.png" />
    <div class="main-navbar">
      <a href="#" class="active"><span>Event Details</span></a>
      <a href="#"><span>About us</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Pass events</span></a>
    </div>
    <i class="fa fa-bars"></i>
  </nav>

  <main>
    <!--Hero part-->
    <div class="hero-section">
      <div class="hero-content">
        <h1 class="hero-headline">
          US Nationwide<br />
          Game-a-Thon
        </h1>
        <p class="hero-text">
          Do you live to game? Our next gaming
          event is now accepting reservations
          for players, but spots are limited.
        </p>
        <button class="btn-signup">Sign Up Now</button>
      </div>
      <div class="hero-img">
        <img src="./bg_img.jpg" alt="background-image" />
      </div>
    </div>

    <!--Modal part-->
    <div class="bground">
      <div class="content">
        <span class="close">+</span>
        <form name="reserve" action="index.html" method="get" class="form" id="formSheet">
          <div class="formData">
            <label class="label-name">First name</label>
            <input class="text-control success" type="text" id="first" name="first" minlength="2" />
            <div class="icons">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <small></small>
          </div>

          <div class="formData">
            <label class="label-name">Last name</label>
            <input class="text-control error" type="text" id="last" name="last" />
            <div class="icons">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <small></small>
          </div>

          <div class="formData">
            <label class="label-name">Email</label>
            <input class="text-control" id="email" name="email" />
            <div class="icons">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <small></small>
          </div>

          <div class="formData">
            <label class="label-name">Birthday</label>
            <input class="text-control" type="date" id="birthday" name="birthdate" />
            <div class="icons">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <small></small>
          </div>

          <div class="formData">
            <label class="label-name">How many tournaments have you attended?</label>
            <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99" />
            <div class="icons">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <small></small>
          </div>

          <label class="label-name">Which location?</label>

          <div class="formData">
            <label for="location-1" class="radio">
              <input type="radio" name="location" id="location-1" class="radio__input" value="New York">
              <div class="radio-checkmark">
                <!--Virtual element inside here-->
              </div>
              New York
            </label>

            <label for="location-2" class="radio">
              <input type="radio" name="location" id="location-2" class="radio__input" value="San Francisco">
              <div class="radio-checkmark">
                <!--Virtual element inside here-->
              </div>
              San Francisco
            </label>
            <label for="location-3" class="radio">
              <input type="radio" name="location" id="location-3" class="radio__input" value="Seattle">
              <div class="radio-checkmark">
                <!--Virtual element inside here-->
              </div>
              Seattle
            </label>
            <label for="location-4" class="radio">
              <input type="radio" name="location" id="location-4" class="radio__input" value="Chicago">
              <div class="radio-checkmark">
                <!--Virtual element inside here-->
              </div>
              Chicago
            </label>
            <label for="location-5" class="radio">
              <input type="radio" name="location" id="location-5" class="radio__input" value="Boston">
              <div class="radio-checkmark">
                <!--Virtual element inside here-->
              </div>
              Boston
            </label>
            <label for="location-6" class="radio">
              <input type="radio" name="location" id="location-6" class="radio__input" value="Portland">
              <div class="radio-checkmark">
                <!--Virtual element inside here-->
              </div>
              Portland
            </label><br />
            <div class="icons">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <small id="locationMessage"></small>
          </div>

          <div class="formData checkbox-wrapper">
            <label class="checkbox" for="checkbox-1">
              <input class="checkbox__input" type="checkbox" name="term-1" id="checkbox-1">
              <div class="checkbox__box"></div>
              I have read and accept the terms of use.
            </label>
            <label class="checkbox" for="checkbox-2">
              <input class="checkbox__input" type="checkbox" name="term-2" id="checkbox-2">
              <div class="checkbox__box"></div>
              I want to be notified of upcoming events. (Optional)
            </label>
            <br />
            <div class="icons">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <small id="conditionMessage"></small>
          </div>
        </form>
        <div class="thanks" id="thanks-message">
          Thank you for submitting your registration details!
        </div>
        <button class="btn-submit" id="submitButton" type="submit" class="button" value="go" onclick="onSubmit()">
          Go
        </button>
      </div>

  </main>

  <!--Footer-->
  <footer>
    <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
  </footer>
  <script src="modal.js"></script>
</body>

</html>
